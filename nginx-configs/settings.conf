server
{
	listen 80;
	server_name www.mansourlotfi.ir;
	return 301 https://mansourlotfi.ir$request_uri;
}

server
{
	listen 80;
	server_name mansourlotfi.ir;

	root /project;

	location /
	{
		index index.html;
		try_files $uri $uri/ /index.html?$args;
	}

	error_page 404 /out/404.html;
	location = /404.html
	{
		internal;
	}

}